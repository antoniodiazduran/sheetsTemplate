
<table border="0">
  <tr>
   <repeat group="{{ @uhbs.0 }}" key="{{ @ikey }}" value="{{ @cols }}" >
	<th style="color:white;">{{ @ikey}}</th>	
   </repeat>
  </tr>
  <repeat group="{{ @uhbs }}" key="{{ @ikey }}" value="{{ @cols }}" >

	<repeat group="{{ @cols }}" value="{{ @vals }}">

 	</repeat>
   </tr>
  </repeat>
</table>
