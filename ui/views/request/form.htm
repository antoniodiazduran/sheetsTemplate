<include href="{{ @nav_menu }}">

<div class="w3-container w3-black">
	<h3>Engineering Support</h3>
</div>
  <form class="w3-container" action="/{{ @breadcrumbs}}/{{ @mode }}" method="POST" name="wipform" onsubmit="return validateForm()">
	<div class="w3-container" id="alertnotes" style="border-radius:25px; border: 2px solid white; padding:15px;">
	</div>
	<input class="w3-radio" type="radio" id="line" name="line" value="Weld" <check if="{{ @record.Line=='Weld' }}">checked</check>>
	<label for="html">Weld</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Line 5" <check if="{{ @record.Line=='Line 5' }}">checked</check>>
        <label for="html">Line 5</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Paint" <check if="{{ @record.Line=='Print' }}">checked</check>>
        <label for="html">Paint</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Line 1" <check if="{{ @record.Line=='Line 1' }}">checked</check>>
        <label for="html">Line 1</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Line 3" <check if="{{ @record.Line=='Line 3' }}">checked</check>>
        <label for="html">Line 3</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Final" <check if="{{ @record.Line=='Final' }}">checked</check>>
        <label for="html">Final</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Office" <check if="{{ @record.Line=='Office' }}">checked</check>>
        <label for="html">Office</label></p>
	<br>
        <label>Description</label>
        <input class="w3-input" type="text" id="description" name="description" placeholder="Describe the problem..." value="{{ @record.Description }}"></p>
	<p>
        <label>Customer</label>
        <input class="w3-input" type="text" id="customer" name="customer" placeholder="Customer Name" value="{{ @record.Customer }}"></p>
	<p>
        <label>Unit</label>
        <input class="w3-input" type="text" id="unitnumber" name="unitnumber" placeholder="Unit ID" value="{{ @record.UnitNumber }}">
	<p>
        <label>Due Date</label>
        <input class="w3-input" type="date" id="duedate" name="duedate" placeholder="mm/dd/yyyy" value="{{ @record.DueDate }}">
	<p>
        <label>Urgency</label>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="Line Stopper" <check if="{{ @record.Urgency=='Line Stopper' }}">checked</check>>
        <label>Line Stopper</label></p>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="Critical" <check if="{{ @record.Urgency=='Critical' }}">checked</check>>
        <label>Critical</label></p>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="See due date" <check if="{{ @record.Urgency=='See due date' }}">checked</check>>
        <label>See due date</label></p>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="As available" <check if="{{ @record.Urgency=='As available' }}">checked</check>>
        <label>As available</label></p>
	<p>
        <label>ECN #</label>
        <input class="w3-input" type="text" id="ecn" name="ecn" placeholder="ECN number/none" value="{{ @record.ECN }}"></p>
	<p>
        <label>Requestor</label>
        <input class="w3-input" type="text" id="requestor" name="requestor" placeholder="Type your name" value="{{ @record.Requestor }}">
	<p>
        <label>Notes</label><p>
        <textarea class="w3-input" id="notes" name="notes" placeholder="Add any other piece of information..." style="height:200px">{{ @record.Notes }}</textarea>
	<br><br>
	<input type="hidden" name="epoch" id="epoch" value="{{ @record.Epoch }}">
	<input type="hidden" name="display" id="display" value="{{ @record.Display }}">
	<input type="hidden" name="sort" id="sort" value="{{ @record.Sort }}">
	<input class="w3-button w3-gray" type="reset" value="Clear">
	<input class="w3-button w3-green" type="submit" value="Submit" onclick="this.value='Submitting...'">
  </form>
</div>

<script>
function validateForm() {
 const alerts = document.getElementById("alertnotes");
 alerts.innerHTML='';
 let lin = document.forms["wipform"]["line"].value;
 let des = document.forms["wipform"]["description"].value;
 let cus = document.forms["wipform"]["customer"].value;
 let uni = document.forms["wipform"]["unitnumber"].value;
 let due = document.forms["wipform"]["duedate"].value;
 let urg = document.forms["wipform"]["urgency"].value;
 let ecn = document.forms["wipform"]["ecn"].value;
 let req = document.forms["wipform"]["requestor"].value;
 let ale = "";
 if ( lin.length=== 0) { ale = ale + "Select the line <br>"; }
 if ( des.length=== 0) { ale = ale + "Type a description<br>"; }
 if ( cus.length=== 0) { ale = ale + "Type Customer name<br>"; }
 if ( uni.length=== 0) { ale = ale + "Type unit number<br>"; }
 if ( due.length=== 0 && urg != 'As available') { ale = ale + "Add Due Date<br>"; }
 if ( urg.length=== 0) { ale = ale + "Select urgency level<br>"; }
 if ( ecn.length=== 0) { ale = ale + "Add ECN number or none<br>"; }
 if ( req.length=== 0) { ale = ale + "Add Your name<br>"; }
 if ( ale.length > 0) { 
 	document.body.scrollTop = document.documentElement.scrollTop = 0; 
	alerts.style.backgroundColor = "red";
	alerts.style.color = "white";
	alerts.style.textAlign = "center";
	alerts.insertAdjacentHTML('beforeend',ale);
	document.body.scrollTop = document.documentElement.scrollTop = 0;
	return false;
 } else {
	return true;
 }
  

}
</script>
