<div class="w3-container">
    <check if="{{ isset(@message) }}">
    <true>
                <div class="w3-container w3-red">
                    {{ @message | raw }}
                </div>
    </true>
    </check>		 
    <h2>
        <a href="/bowline/expenses/{{@POST.Apartment}}"><i class="material-icons">arrow_back</i></a>
	{{ @apartmentName }}
        <check if="{{ !isset(@POST.new) }}">
            <a href="/bowline/expenses/delete/{{ @POST.id }}/{{@POST.Apartment}}"><i class="material-icons" title="Delete">delete</i></a>
        </check>
    </h2>
        <form class="w3-container" action="" method="post" enctype="multipart/form-data">
	    <p>
            <label>Date:</label>
            <input class="w3-input" type="date" name="TransactionDate" id="TransactionDate" value="{{ @POST.TransactionDate }}"></p>
            <p>
            <label>Supplier:</label>
            <input class="w3-input" type="text" name="Supplier" id="Supplier" value="{{ @POST.Supplier }}"></p>
            <p>
            <label>Amount:</label>
            <input class="w3-input w3-right" type="text" name="Amount" id="Amount" value="{{ @POST.Amount }}"></p>
            <br><br>
	    <label>Receipt: </label>
	    <input class="w3-input" type="file" name="fileToUpload" id="fileToUpload">
	    <br>
	    File(s) Attached:<br>
		<repeat group="{{ @uploaded}}" value="{{ @filesUp }}">
		<a href="/bowline/uploads/delete/{{ @filesUp.id }}/{{ @POST.id }}"><span class="material-icons">delete</span></a>  
		&nbsp; <a href="uploads/{{ @filesUp.uploadFile }}" TARGET="_blank">{{ @filesUp.originalFile }}</a><br>
		</repeat>
	    <br>
	    <p>
            <label>Notes:</label>
            <textarea class="w3-input" id="Notes" name="Notes" cols="10" rows="5">{{ @POST.Notes }}</textarea></p>
            <input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
            <check if="{{ isset(@POST.new) }}">
                <true><input type="hidden" name="new" value="new" /></true>
                <false><input type="hidden" name="edit" value="edit" /></false>
            </check>
	    <input type="hidden" name="Apartment" id="Apartment" value="{{ @POST.Apartment }}">            
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input class="w3-button w3-black" type="submit" value="Submit">
        </form>
</div>
