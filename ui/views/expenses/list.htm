<div class="table-responsive">
	<h2><a href="/tenant/apartments"><i class="bi-arrow-left"></i></a> {{@apartmentName }} expenses <check if="{{ @apartment != '::'}}"><a href="/tenant/expenses/new/{{@apartment}}"><i class="bi-plus"></i></a></check> </h3>	
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
		<thead>
			<tr style="background-color:black;">
                        <check if="{{ @apartment == '::'}}">
                            <th scope="col">Apartment</th>
                        </check>
			<th scope="col">Date</th>
			<th scope="col">Supplier</th>
			<th scope="col">Amount</th>		
                    	<th scope="col">Action</th>
                    	<th scope="col">Notes</th>
			</tr>
		</thead>
		<tbody>
		<repeat group="{{ @expenses }}" value="{{ @pays}}">
			<tr onclick="window.document.location='/tenant/expenses/edit/{{ @pays.id }}';" style="cursor: pointer;">
	                <check if="{{ @apartment == '::'}}">
        	            <td>{{ @pays.aptName}}</td>
                	</check>
			<td>{{ @pays.TransactionDate }}</td>
			<td>{{ @pays.Supplier }}</td>
			<td align="right">$ {{ number_format(@pays.Amount,2) }}</td>
			<td>{{ @pays.Notes }}</td>				
		        <td align="center"><a href="/tenant/expenses/delete/{{@pays.id}}/{{@apartment}}"><i class="bi-trash"></i></a></td>
			</tr>	
		</repeat>
		</tbody>
	</table>
</div>
