<check if="{{ @nav == 'yes' }}">
<include href="{{ @nav_menu }}">
</check>
<div style="padding:1px; background-color:maroon; opacity:0.8;">
	<h3>&nbsp; &nbsp; Reason Update</h3>
</div>
<div class="container">
  <form action="/{{ @breadcrumbs}}/{{ @mode }}" method="POST" name="wipform" onsubmit="return validateForm();">
    <div class="row">
	<div id="alertnotes" style="border-radius:25px; border: 2px solid white; padding:15px;">
	</div>
    </div>
    <div class="row">
      <div class="col-25">
      </div>
      <div class="col-75">
	<repeat group="{{ @record }}" value="{{ @vals }}">
	  <label class="titles">{{ @vals.PartNumber}}<br>{{@vals.Description}}</label><p>
	</repeat>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
      </div>
      <div class="col-75">
        <label class="titles" for="reason">Reason</label><p>
        <input type="text" id="reason" name="reason" placeholder="Reason code" value="{{ @vals.reason }}">
      </div>
    </div>
    <p>
    <div class="row">
	<div class="col-75">
		<input type="hidden" id="epoch"  name="epoch" value="{{ @epoch }}">
 		<input type="reset" value="Clear">
      		<input type="submit" value="Submit" onclick="this.value='Submitting...'">
	</div>
    </div>
  </form>
</div>

<script>
function validateForm() {
 const alerts = document.getElementById("alertnotes");
 alerts.innerHTML='';
 let due = document.forms["wipform"]["reason"].value;
 let ale = "";
 if ( due.length=== 0) { ale = ale + "Add reason code<br>"; }
 if ( ale.length > 0) { 
 	document.body.scrollTop = document.documentElement.scrollTop = 0; 
	alerts.style.backgroundColor = "red";
	alerts.style.color = "white";
	alerts.style.textAlign = "center";
	alerts.insertAdjacentHTML('beforeend',ale);
	document.body.scrollTop = document.documentElement.scrollTop = 0;
	return false;
 } else {
	return true;
 }
  

}
</script>
