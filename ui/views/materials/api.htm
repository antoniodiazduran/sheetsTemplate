<table class="table" id="uniques" border="1">
 <repeat group="{{ @details.0 }}" value="{{ @cols}}" >
 	<tr>
	<td>{{ @cols.rid }}</td>
	<td>{{ @cols.DateTime }}</td>
	<td>{{ @cols.PartNumber }}</td>
	<td>{{ @cols.Line }} </td>
	<td>{{ @cols.Customer }}</td>
	<td>{{ @cols.UnitID }}</td>
	<td>{{ @cols.Description }}</td>
	<td>{{ @cols.Buyer }}</td>
	<td>{{ @cols.requestorName }}</td>
	<td>{{ @cols.Duedate }}</td>
	<td>{{ @cols.ArrivedDate }}</td>
	</tr>
 </repeat>
</table>
