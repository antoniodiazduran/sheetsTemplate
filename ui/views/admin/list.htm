<check if="{{ @c1 < @t1 }}">
	<true>
		<!-- {{ @c1++ }}//-->
	</true>
	<false>
	<set trcolor="white"/>
	<set ftcolor="black"/>
	<set tdcolor="white"/>
	<set urcolor="black"/>
	<set dueblink="0"/>
	<check if="{{ @field == 'all' }}">
       		<include href="{{ @fields }}"/>
	</check>
	</false>
</check>
</repeat>

</table>

</div>
