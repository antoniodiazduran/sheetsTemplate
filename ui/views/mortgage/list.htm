<div class="table-responsive">
	<h2>Mortgage  <a href="/bowline/mortgage/new"><i class="bi-plus"></i></a></h2>
<check if="{{@isMobile==0}}">
<true>
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
		<thead>
			<tr class="bg-secondary" style="background-color:black;">
				<th scope="col">Apartment</th>
				<th scope="col">Bank</th>
				<th scope="col">Amount</th>
				<th scope="col">Notes</th>
				<th scope="col"></th>
			</tr>
		</thead>
	<tbody>
	<repeat group="{{ @mortgage }}" value="{{ @apts }}">
		<tr onclick="window.document.location='bowline/mortgage/{{ @apts.id }}';" style="cursor: pointer;">
			<td>{{ @apts.aptName}}</td>
			<td>{{ @apts.Bank }}</td>
			<td>{{ @apts.Amount }}</td>
			<td>{{ @apts.Notes }}</td>
			<td>
			</td>
		</tr>	
	</repeat>
	</tbody>
</table>
</true>
<false>
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
		<thead>
				<tr class="bg-secondary">
				<th scope="col">Apartment<br>Bank<br>Amount<br>Notes</th>
			</tr>
		</thead>
	<tbody>
	<repeat group="{{ @mortgage }}" value="{{ @apts }}">
		<tr>
			<td onclick="window.document.location='bowline/mortgage/{{ @apts.id }}';" style="cursor: pointer;">
				<b>{{ @apts.aptName }}</b><br>{{ @apts.Bank }}<br>$ {{@apts.Amount}}<br>{{ @apts.Notes}}
			</td>
		</tr>	
	</repeat>
	</tbody>
	</table>
</check>
</false>
</div>
