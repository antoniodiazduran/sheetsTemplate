<div class="table-responsive">
	<h3>Mortgage  <a href="/tenant/mortgage/new"><i class="bi-plus"></i></a></h3>
<check if="{{@isMobile==0}}">
<true>
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
		<thead>
			<tr class="bg-secondary" style="background-color:black;">
				<th scope="col">Apartment</th>
				<th scope="col">Bank</th>
				<th scope="col">Amount</th>
				<th scope="col">Notes</th>
				<th scope="col"></th>
			</tr>
		</thead>
	<tbody>
	<repeat group="{{ @mortgage }}" value="{{ @apts }}">
		<tr onclick="window.document.location='tenant/mortgage/{{ @apts.id }}';" style="cursor: pointer;">
			<td>{{ @apts.aptName}}</td>
			<td>{{ @apts.Bank }}</td>
			<td>{{ @apts.Amount }}</td>
			<td>{{ @apts.Notes }}</td>
			<td>
			</td>
		</tr>	
	</repeat>
	</tbody>
</table>
</true>
<false>
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
		<thead>
				<tr class="bg-secondary">
				<th scope="col">Bank<br>Amount<br>Notes</th>
				<th scope="col">Date<br></th>
			</tr>
		</thead>
	<tbody>
	<repeat group="{{ @mortgage }}" value="{{ @apts }}">
		<tr>
			<td onclick="window.document.location='tenant/mortgage/{{ @apts.id }}';" style="cursor: pointer;">
				<b>{{ @apts.Name }}</b><br>{{ @apts.Address }}<br>{{@apts.State}},{{@apts.Zipcode}}
			</td>
			<td align="center" valign="middle">
				<a href="/tenant/payments/{{@apts.id}}"><i class="bi-cash-coin" style="font-size:1.5em;"></i></a> &nbsp; &nbsp; &nbsp;
				<a href="/tenant/expenses/{{@apts.id}}"><i class="bi-receipt" style="font-size:1.5em;"></i></a>
			</td>
		</tr>	
	</repeat>
	</tbody>
	</table>
</check>
</false>
</div>
