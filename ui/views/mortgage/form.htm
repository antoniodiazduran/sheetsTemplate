<div class="w3-container">
    <check if="{{ isset(@message) }}">
    <true>
         <div class="w3-container w3-red">
         {{ @message | raw }}
         </div>
    </true>
    </check>		 
    <h2>
        <a href="/bowline/mortgage"><i class="material-icons">arrow_back</i></a></a>  
        <check if="{{ !isset(@POST.new) }}">
            <a href="/bowline/mortgage/delete/{{ @POST.id }}"><i class="bi-trash"></i></a>
        </check>
        
    </h2>
        <form action="" method="post" class="w3-container">
		<p>
		<label>Apartment</label>
			<select name="Apartment" id="Apartment" required>
				<option>
				<option value="1"<check if="{{ @POST.Apartment == 1}}">selected</check>>Selma main
				<option value="6"<check if="{{ @POST.Apartment == 6}}">selected</check>>Evening Tide
			</select>
		</p>
		<p>
                <label>Bank:</label>
                <input class="w3-input" type="text" name="Bank" id="Bank" value="{{ @POST.Bank }}"></p>	
		<p>
		<label>Amount: </label>
		<input class="w3-input" type="text" name="Amount" id="Amount" value="{{ @POST.Amount }}"></p>
		<br><p>
		<label>Notes: </label>
		<textarea class="w3-input" name="Notes" id="Notes" rows="5">{{ @POST.Notes }}</textarea></p>
		<p>
		<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
		<check if="{{ isset(@POST.new) }}">
                  <true><input type="hidden" name="new" value="new" /></true>
                  <false>
                      <input type="hidden" name="edit" value="edit" />
<!--                      <input type="hidden" name="Bank" value="{{ @POST.Bank }}" />//-->
                  </false>
		</check>
              <input type="hidden" name="edit" value="edit" />
              <input type="hidden" name="id" value="{{ @POST.id }}" />
              <input class="w3-button w3-black" type="submit" value="Submit">
        </form>
</div>
