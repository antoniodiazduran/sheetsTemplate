<div class="w3-container w3-red">
	<h3>&nbsp; &nbsp; Engineering Support</h3>
</div>
<div class="w3-container w3-red" id="alertnotes">
</div>

  <form class="w3-container" action="/{{ @breadcrumbs}}/{{ @mode }}" method="POST" name="wipform" onsubmit="return validateForm()">
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Weld">
	<label>Weld</label></p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Line 5">
	<label>Line 5</label></p>
        <p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Paint">
        <label>Paint</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Line 1">
        <label>Line 1</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Line 3">
	<label>Line 3</label></p>
        <p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Final">
        <label>Final</label></p>
	<p>
	<input class="w3-radio" type="radio" id="line" name="line" value="Office">
	<label>Office</label></p>
        <br>
	<br>
        <label>Description</label>
        <input class="w3-input" type="text" id="description" name="description" placeholder="Describe the problem..."></p>
	<p>
        <label>Customer</label>
        <input class="w3-input" type="text" id="customer" name="customer" placeholder="Customer Name"></p>
	<p>
        <label>Unit</label>
        <input class="w3-input" type="text" id="unitnumber" name="unitnumber" placeholder="Unit ID"></p>
	<p>
        <label>Due Date</label>
        <input class="w3-input" type="date" id="duedate" name="duedate" placeholder="mm/dd/yyyy"></p>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="Line Stopper">
        <label>Line Stopper</label></p>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="Critical">
        <label>Critical</label></p>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="See due date">
        <label>See due date</label></p>
	<p>
        <input class="w3-radio" type="radio" id="urgency" name="urgency" value="As available">
        <label>As available</label></p>
	<br>
	<br>
        <label>ECN #</label>
        <input class="w3-input" type="text" id="ecn" name="ecn" placeholder="ECN number/none"></p>
	<p>
        <label>Requestor</label>
        <input class="w3-input" type="text" id="requestor" name="requestor" placeholder="Type your name"></p>
	<p>
        <label>Notes</label>
        <textarea class="w3-input" id="notes" name="notes" placeholder="Add any other piece of information..." style="height:200px"></textarea></p>
        <input class="w3-button w3-green" type="submit" value="Submit" size="20" onclick="this.value='Submitting...'">
  </form>

<script>
function validateForm() {
 const alerts = document.getElementById("alertnotes");
 alerts.innerHTML='';
 let lin = document.forms["wipform"]["line"].value;
 let des = document.forms["wipform"]["description"].value;
 let cus = document.forms["wipform"]["customer"].value;
 let uni = document.forms["wipform"]["unitnumber"].value;
 let due = document.forms["wipform"]["duedate"].value;
 let urg = document.forms["wipform"]["urgency"].value;
 let ecn = document.forms["wipform"]["ecn"].value;
 let req = document.forms["wipform"]["requestor"].value;
 let ale = "";
 if ( lin.length=== 0) { ale = ale + "Select the line <br>"; }
 if ( des.length=== 0) { ale = ale + "Type a description<br>"; }
 if ( cus.length=== 0) { ale = ale + "Type Customer name<br>"; }
 if ( uni.length=== 0) { ale = ale + "Type unit number<br>"; }
 if ( due.length=== 0 && urg != 'As available') { ale = ale + "Add Due Date<br>"; }
 if ( urg.length=== 0) { ale = ale + "Select urgency level<br>"; }
 if ( ecn.length=== 0) { ale = ale + "Add ECN number or none<br>"; }
 if ( req.length=== 0) { ale = ale + "Add Your name<br>"; }
 if ( ale.length > 0) { 
 	document.body.scrollTop = document.documentElement.scrollTop = 0; 
	alerts.style.backgroundColor = "red";
	alerts.style.color = "white";
	alerts.style.textAlign = "center";
	alerts.insertAdjacentHTML('beforeend',ale);
	document.body.scrollTop = document.documentElement.scrollTop = 0;
	return false;
 } else {
	return true;
 }
  

}
</script>
