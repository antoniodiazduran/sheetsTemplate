<div class="w3-container">
<check if="{{ isset(@message) }}">
<true>
	<div class="w3-container w3-red">
	{{ @message | raw }}
	</div>
</true>
</check>		 
<h2>
	<a href="/bowline/apartments"><i class="material-icons">arrow_back</i></a> {{ @POST.Name }} 
	<check if="{{ !isset(@POST.new) }}">
		<a href="/bowline/apartments/delete/{{ @POST.id }}"><i class="material-icons" title="Delete">delete</i></a>
	</check>
	
</h2>
	<form action="" method="post" class="w3-container">
		<check if="{{ isset(@POST.new) }}">
			<label>Name: </label>
			<input class="w3-input" type="text" name="Name" id="Name" value="{{ @POST.Name }}"></p>
		</check>
		<p>		
		  <label>Address: </label>
		  <input class="w3-input" type="text" name="Address" id="Address" value="{{ @POST.Address }}"></p>
		<p>
		  <label>State:</label>
		  <input class="w3-input" type="text" name="State" id="State" value="{{ @POST.State }}"></p>
		<p>
		  <label>Zipcode: </label>
		  <input class="w3-input" type="text" name="Zipcode" id="Zipcode" value="{{ @POST.Zipcode }}"></p>
		<p>
		<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
		<check if="{{ isset(@POST.new) }}">
		<true><input type="hidden" name="new" value="new" /></true>
		<false>
			<input type="hidden" name="edit" value="edit" />
			<input type="hidden" name="Name" value="{{ @POST.Name }}" />
		</false>
		</check>
		<input type="hidden" name="edit" value="edit" />
		<input type="hidden" name="id" value="{{ @POST.id }}" />
		<input class="w3-button w3-black" type="submit" value="Submit">
	</form>
</div>
