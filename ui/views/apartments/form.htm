<div class="container py-5">
<check if="{{ isset(@message) }}">
<true>
	<div class="row">
		<div class="col-12">
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				{{ @message | raw }}
			</div>
		</div>
	</div>
</true>
</check>		 
<h2>
	<a href="/tenant/apartments"><i class="bi-arrow-left"></i></a> {{ @POST.Name }} 
	<check if="{{ !isset(@POST.new) }}">
		<a href="/tenant/apartments/delete/{{ @POST.id }}"><i class="bi-trash"></i></a>
	</check>
	
</h2>
	<form action="" method="post" class="form-horizontal">
	<div class="row py-5">
		<div class="col-8">
			<check if="{{ isset(@POST.new) }}">
				<h4>Name: {{ @POST.Name }}</h4>
				<h4><input type="text" name="Name" id="Name" value="{{ @POST.Name }}"></h4>	
			</check>		
		  <h4>Address: {{ @POST.Address }}</h4>
		  <h4><input type="text" name="Address" id="Address" value="{{ @POST.Address }}"></h4>
		<p>
		  <h4>State: {{ @POST.State }}</h4>
		  <h4><input type="text" name="State" id="State" value="{{ @POST.State }}"></h4>
		<p>
		  <h4>Zipcode: {{ @POST.Zipcode }}</h4>
		  <h4><input type="text" name="Zipcode" id="Zipcode" value="{{ @POST.Zipcode }}"></h4>
		<p>
		</div>
		<check if="{{@isMobile==0}}">
			<div class="col-4">
				<h2>More Data</h2>
				<p>Leave blank to keep the application open</p>
			</div>
		</check>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="col-lg-xs text-center py-5">
				<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
				<check if="{{ isset(@POST.new) }}">
					<true><input type="hidden" name="new" value="new" /></true>
					<false>
						<input type="hidden" name="edit" value="edit" />
						<input type="hidden" name="Name" value="{{ @POST.Name }}" />
					</false>
				</check>
				<input type="hidden" name="edit" value="edit" />
				
				<input type="hidden" name="id" value="{{ @POST.id }}" />
				<button type="submit" class="btn btn-primary"> {{ @i18n_submit }}</button>
			</div>
		</div>
	</div>
	</form>
</div>
