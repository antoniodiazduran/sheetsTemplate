<div class="table-responsive">
	<h3>{{ @i18n_apartments }}  <a href="/tenant/apartments/new"><i class="bi-plus"></i></a></h3>
<check if="{{@isMobile==0}}">
<true>
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
		<thead>
				<tr class="bg-secondary">
				<th scope="col">name</th>
				<th scope="col">address</th>
				<th scope="col">state</th>
				<th scope="col">zipcode</th>
				<th scope="col">action</th>
			</tr>
		</thead>
	<tbody>
	<repeat group="{{ @apartments }}" value="{{ @apts }}">
		<tr onclick="window.document.location='tenant/apartments/{{ @apts.id }}';" style="cursor: pointer;">
			<td>{{ @apts.Name }}</td>
			<td>{{ @apts.Address }}</td>
			<td>{{ @apts.State }}</td>
			<td>{{ @apts.Zipcode }}</td>
			<td>
				<a href="/tenant/payments/{{@apts.id}}"><i class="bi-cash-coin"></i></a> &nbsp; &nbsp;
				<a href="/tenant/expenses/{{@apts.id}}"><i class="bi-receipt"></i></a>
			</td>
		</tr>	
	</repeat>
	</tbody>
</table>
</true>
<false>
	<table class="table table-hover table-striped table-bordered" id="list" style="width:95%; margin-left:10px;">
		<thead>
				<tr class="bg-secondary">
				<th scope="col">name<br>address<br>state,zip</th>
				<th scope="col">payment<br>expenses</th>
			</tr>
		</thead>
	<tbody>
	<repeat group="{{ @apartments }}" value="{{ @apts }}">
		<tr>
			<td onclick="window.document.location='tenant/apartments/{{ @apts.id }}';" style="cursor: pointer;">
				<b>{{ @apts.Name }}</b><br>{{ @apts.Address }}<br>{{@apts.State}},{{@apts.Zipcode}}
			</td>
			<td align="center" valign="middle">
				<a href="/tenant/payments/{{@apts.id}}"><i class="bi-cash-coin" style="font-size:1.5em;"></i></a> &nbsp; &nbsp; &nbsp;
				<a href="/tenant/expenses/{{@apts.id}}"><i class="bi-receipt" style="font-size:1.5em;"></i></a>
			</td>
		</tr>	
	</repeat>
	</tbody>
	</table>
</check>
</false>
</div>
